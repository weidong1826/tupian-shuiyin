<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片加水印工具</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --panel: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            background: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .controls {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 20px;
            border-right: 1px solid #e5e7eb;
        }
        .preview-area {
            flex: 2;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e5e5;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }
        canvas {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #4b5563;
        }
        input[type="text"], input[type="number"], select {
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        input[type="range"] {
            width: 100%;
        }
        .btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .btn-upload {
            background-color: #4b5563;
        }
        .file-input {
            display: none;
        }
        h1 { margin-top: 0; color: var(--primary); }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .controls { border-right: none; border-bottom: 1px solid #e5e7eb; padding-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 左侧控制面板 -->
        <div class="controls">
            <h1>图片水印工具</h1>
            
            <div class="form-group">
                <label>1. 上传图片</label>
                <button class="btn btn-upload" onclick="document.getElementById('uploadInput').click()">选择图片</button>
                <input type="file" id="uploadInput" class="file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label>2. 水印文字</label>
                <input type="text" id="textInput" value="仅限供（销）公司备案留存使用，他用无效">
            </div>

            <div class="form-group">
                <label>字体大小 (px)</label>
                <input type="range" id="fontSize" min="10" max="200" value="40">
                <span id="fontSizeVal">40</span>
            </div>

            <div class="form-group">
                <label>文字颜色</label>
                <input type="color" id="colorInput" value="#ffffff">
            </div>

            <div class="form-group">
                <label>透明度 (0-1)</label>
                <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="0.5">
            </div>

            <div class="form-group">
                <label>旋转角度</label>
                <input type="range" id="rotate" min="-90" max="90" value="-30">
            </div>

            <div class="form-group">
                <label>间距 (平铺模式)</label>
                <input type="range" id="gap" min="50" max="500" value="200">
            </div>

            <div class="form-group">
                <label>模式</label>
                <select id="modeInput">
                    <option value="tiled">全图平铺</option>
                    <option value="center">居中单个</option>
                    <option value="bottomRight">右下角</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <button class="btn" id="downloadBtn" disabled>下载处理后的图片</button>
            </div>
        </div>

        <!-- 右侧预览区域 -->
        <div class="preview-area">
            <p id="placeholderText" style="color: #888;">请先上传一张图片...</p>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script>
        const uploadInput = document.getElementById('uploadInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const placeholderText = document.getElementById('placeholderText');

        // 所有的输入控件
        const inputs = {
            text: document.getElementById('textInput'),
            size: document.getElementById('fontSize'),
            color: document.getElementById('colorInput'),
            opacity: document.getElementById('opacity'),
            rotate: document.getElementById('rotate'),
            gap: document.getElementById('gap'),
            mode: document.getElementById('modeInput')
        };

        // 显示数值
        inputs.size.addEventListener('input', (e) => document.getElementById('fontSizeVal').innerText = e.target.value);

        let originalImage = null;

        // 监听文件上传
        uploadInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    placeholderText.style.display = 'none';
                    canvas.style.display = 'block';
                    downloadBtn.disabled = false;
                    downloadBtn.innerText = "下载处理后的图片";
                    draw();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // 监听所有控件的变化
        Object.values(inputs).forEach(input => {
            input.addEventListener('input', draw);
        });

        function draw() {
            if (!originalImage) return;

            // 1. 设置画布尺寸为原图尺寸
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;

            // 2. 绘制原图
            ctx.drawImage(originalImage, 0, 0);

            // 3. 配置水印样式
            const fontSize = parseInt(inputs.size.value);
            ctx.font = `${fontSize}px sans-serif`;
            ctx.fillStyle = inputs.color.value;
            ctx.globalAlpha = inputs.opacity.value;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            const text = inputs.text.value;
            const mode = inputs.mode.value;
            const angle = parseInt(inputs.rotate.value) * Math.PI / 180;

            ctx.save(); // 保存状态

            if (mode === 'tiled') {
                // 平铺模式
                const gap = parseInt(inputs.gap.value);
                // 计算需要覆盖的区域（因为旋转，需要更大的区域）
                const diagonal = Math.sqrt(canvas.width**2 + canvas.height**2);
                
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(angle);
                ctx.translate(-canvas.width/2, -canvas.height/2);

                // 在一个足够大的区域内循环绘制
                for (let x = -canvas.width; x < canvas.width * 2; x += (gap + ctx.measureText(text).width)) {
                    for (let y = -canvas.height; y < canvas.height * 2; y += (gap + fontSize)) {
                        ctx.fillText(text, x, y);
                    }
                }
            } else if (mode === 'center') {
                // 居中模式
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(angle);
                ctx.fillText(text, 0, 0);
            } else if (mode === 'bottomRight') {
                // 右下角模式 (不建议大幅度旋转，稍微调整padding)
                const padding = 50;
                ctx.translate(canvas.width - padding - ctx.measureText(text).width/2, canvas.height - padding);
                ctx.rotate(angle);
                ctx.fillText(text, 0, 0);
            }

            ctx.restore(); // 恢复状态
            ctx.globalAlpha = 1.0; // 重置透明度
        }

        // 下载功能
        downloadBtn.addEventListener('click', function() {
            if (!originalImage) return;
            
            // 创建临时链接下载
            const link = document.createElement('a');
            link.download = 'watermarked-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
